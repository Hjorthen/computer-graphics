<!DOCTYPE html>
<html><body>
        <canvas id="c" width="200px" height="200px"/>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 a_Position;
            attribute vec4 a_Color;
            uniform float u_Rotation;
            
            varying vec4 v_Color;
            void main()
            {
                // x = -sin(0) * 0.5 + cos(0) * 0.0 -> -0 + 1 * 0 = 0.0
                // y = sim(0) * 0.0 + cos(0) * 0.5 -> 0 * 0 + 1 * 0.5 = 0.5 
                gl_Position.x = -sin(u_Rotation) * a_Position.x + cos(u_Rotation) * a_Position.y;
                gl_Position.y = sin(u_Rotation) * a_Position.y + cos(u_Rotation) * a_Position.x;
                gl_Position.zw = a_Position.zw;
                v_Color = a_Color;
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 v_Color;
            void main()
            {
                gl_FragColor = v_Color;
            }
        </script>
        <script type="text/javascript" src="../lib/angel/initShaders.js"></script>
        <script type="text/javascript" src="../lib/angel/MV.js"></script>
        <script type="text/javascript" src="../lib/angel/web-utils.js"></script>
        <script type="text/javascript" src="code01p4.js"></script>
</body></html>
