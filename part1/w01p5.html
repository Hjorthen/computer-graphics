<!DOCTYPE html>
<html><body>
        <canvas id="c" width="200px" height="200px"/>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 a_Position;
            attribute vec4 a_Color;
            uniform float u_Rotation;
            
            varying vec4 v_Color;
            void main()
            {
                gl_Position.x = a_Position.x;
                gl_Position.y = 0.75*sin(u_Rotation) + a_Position.y;
                gl_Position.zw = a_Position.zw;
                v_Color = a_Color;
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 v_Color;
            void main()
            {
                gl_FragColor = v_Color;
            }
        </script>
        <script type="text/javascript" src="../lib/angel/initShaders.js"></script>
        <script type="text/javascript" src="../lib/angel/MV.js"></script>
        <script type="text/javascript" src="../lib/angel/webgl-utils.js"></script>
        <script type="text/javascript" src="code01p5.js"></script>
</body></html>
