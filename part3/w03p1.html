<!DOCTYPE html>
<html><body>
        <div style="display: flex;">
            <div style="width: 200px">
                <canvas id="c" width="200px" height="200px"></canvas>
            </div>
            <div style="flex-grow: 1; padding-left: 8px;">
                <b>Background</b>
                <br>
                <select id="colorMenu" size="1">
                    <option value="0">Black</option>
                    <option value="1">Blue</option>
                    <option value="2">Green</option>
                </select>

                <br>
                <br>
                <b>Draw Color</b>
                <br>
                <select id="colorPicker" size="1">
                    <option value="0">Black</option>
                    <option value="1">Red</option>
                    <option value="2">Orange</option>
                </select>

                <br>
                <br>
                <b>Draw Mode</b>
                <br>
                <select id="modePicker" size="1">
                    <option value="0">Points</option>
                    <option value="1">Triangles</option>
                    <option value="2">Circles</option>
                </select>
            </div>
        </div>
        <button id="clearButton">Clear Canvas</button>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 a_Position;
            attribute vec4 a_Color;            

            varying vec4 v_Color;
            uniform mat4 MV;
            void main()
            {
                gl_Position = MV * a_Position;
                v_Color = a_Color;
                
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 v_Color;
            void main()
            {
                gl_FragColor = v_Color;
            }
        </script>
        <script type="text/javascript" src="initShaders.js"></script>
        <script type="text/javascript" src="MV.js"></script>
        <script type="text/javascript" src="angel\webgl-utils.js"></script>
        <script type="text/javascript" src="GLBuffer.js"></script>
        <script type="text/javascript" src="code03p1.js"></script>
</body></html>
