<!DOCTYPE html>
<html><body>
        <div style="display: flex;">
            <div style="width: 200px">
                <canvas id="c" width="200px" height="200px"></canvas>
            </div>
        </div>
        <button id="toggleWireframe" onclick="toggleWireframe()">Toggle Wireframe</button>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 a_Position;

            uniform mat4 MV;
            void main()
            {
                gl_Position = MV * a_Position;
                gl_PointSize = 10.0;
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            void main()
            {
                gl_FragColor = vec4(0, 1, 0, 1);
            }
        </script>
        <script type="text/javascript" src="../lib/angel/initShaders.js"></script>
        <script type="text/javascript" src="../lib/angel/MV.js"></script>
        <script type="text/javascript" src="../lib/angel/webgl-utils.js"></script>
        <script type="text/javascript" src="GLBuffer.js"></script>
        <script type="text/javascript" src="code03p1.js"></script>
</body></html>
