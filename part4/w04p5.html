<!DOCTYPE html>
<html><body>
        <div style="display: flex;">
            <div style="width: 600px">
                <canvas id="c" width="600px" height="200px"></canvas>
            </div>
            <div style="flex-grow: 1; padding-left: 8px;">
                <b>Background</b>
                <br>
                <select id="colorMenu" size="1">
                    <option value="0">Black</option>
                    <option value="1">Blue</option>
                    <option value="2">Green</option>
                </select>

                <br>
                <br>
                <b>Draw Color</b>
                <br>
                <select id="colorPicker" size="1">
                    <option value="0">Black</option>
                    <option value="1">Red</option>
                    <option value="2">Orange</option>
                </select>

                <br>
                <br>
                <b>Draw Mode</b>
                <br>
                <select id="modePicker" size="1">
                    <option value="0">Points</option>
                    <option value="1">Triangles</option>
                    <option value="2">Circles</option>
                </select>
            </div>
        </div>
        <button id="clearButton">Clear Canvas</button>
        <select id="perspective" size="1">
            <option value="0">Orthographic</option>
            <option value="1">Perspective</option>
        </select>
        <div>
            Subdivison<br>
            <input id="subdivSlider" type="range" min="0" max="4" value="0"> 
        </div>
        <div>
            <input id="rotate" type="checkbox">Rotate</input>
            <input id="rotation" type="range" min="0" max="360" value="0">
        </div>
        <div>
            <b>Material</b><br>
            <input id="Ambiance" type="range" min="0" max="1" value="0" step="0.01">Ambiance</input><br>
            <input id="Diffuse" type="range" min="0" max="1" value="0" step="0.01">Diffuse</input><br>
            <input id="Specular" type="range" min="0" max="1" value="0" step="0.01">Specular</input><br>
            <input id="Shininess" type="range" min="0" max="5" value="0">Shininess</input><br>
            <b>Light</b>
            <input id="Emission" type="range" min="0" max="1" value="0" step="0.01">Emission</input><br>
        </div>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 a_Position;
            attribute vec4 a_Color;            
            attribute vec4 a_Normal;

            varying vec4 v_Color;

            uniform mat4 P;
            uniform mat4 MV;
            uniform mat3 MVNorm;

            uniform vec4 lightPosition;
            uniform mat4 lightProperties;
            uniform float shininess;

            void main()
            {
                const int AMBIANCE = 0;
                const int DIFFUSE = 1;
                const int SPECULAR = 2;

                gl_Position = P * MV *  a_Position;

                // Ambience Intensity
                vec3 Ia = lightProperties[AMBIANCE].xyz;

                // The vertex position in camera coords
                vec3 cPos = (MV * a_Position).xyz;
                
                vec3 cNorm = normalize((MVNorm * a_Normal.xyz));

                vec4 lPos = lightPosition * MV;
                // direction from the light to the vertex position in vertex space
                vec3 lDir = lightPosition.w  == 0.0 ? normalize(lightPosition.xyz) : normalize(lPos.xyz - cPos);

                // Max to not allow negative values
                float d = max(dot(lDir, cNorm), 0.0);
                vec4 Id = lightProperties[DIFFUSE] * d;

                //Halfway vector is defined as the vector halfway between the viewer and light vector
                vec3 halfwayV = normalize(lDir + (-normalize(cPos))); 
                
                float s = pow(max(dot(cNorm, halfwayV), 0.0), shininess);
                vec4 Is = lightProperties[SPECULAR] * s;
                if(dot(lDir, cNorm) < 0.0)
                {
                    Is = vec4(0, 0, 0, 1);
                }
                v_Color = vec4(Id.xyz + Ia.xyz + Is.xyz, 1);
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 v_Color;
            void main()
            {
                gl_FragColor = v_Color;
            }
        </script>
        <script type="text/javascript" src="Light.js"></script>
        <script type="text/javascript" src="initShaders.js"></script>
        <script type="text/javascript" src="Primitives.js"></script>
        <script type="text/javascript" src="DrawArray.js"></script>
        <script type="text/javascript" src="MV.js"></script>
        <script type="text/javascript" src="angel\webgl-utils.js"></script>
        <script type="text/javascript" src="GLBuffer.js"></script>
        <script type="text/javascript" src="Utilities.js"></script>
        <script type="text/javascript" src="code04p4.js"></script>
</body></html>
